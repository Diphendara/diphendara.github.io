<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src='toAntiguo.js'></script>
        <script src='values.js'></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body> 
  <div class="container">
    <div class="number-translators">
      <div class="number-translator spanish-to-antiguo-number">
        <span>Numero a Antiguo</span>
        <span class="antiguo-font antiguo-from-spanish" id="antiguo-from-spanish-number">0 1 2 3 4</span>
        <input type="number" min="1" step="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57" id="text-input-number" onkeyup="transcribeNumberFromInput()"></textarea>
      </div>

      <div class="number-translator antiguo-to-spanish-number">
        <span>Antiguo a Numero</span>
        Base 5: <span class="antiguo-font antiguo-from-spanish" id="antiguo-number">01234</span>
        Base 10: <span class="antiguo-from-spanish" id="number-from-antiguo-number">01234</span>
        <div id="antiguo-numbers-grid"></div>       
        <button onclick="cleanAntiguoToNumber()">Limpiar</button>
        <button onclick="cleanLastAntiguoToNumber()">Borrar ultimo</button>
      </div>
    </div> 


    <div class="text-translators">
      <div class="text-translator spanish-to-antiguo-text">
        <span>Antiguo a Texto</span>
        <span class="antiguo-font antiguo-from-spanish" id="antiguo-from-spanish-text">This is an example</span>
        <textarea type="text" id="text-input-text" placeholder="Write something here" onkeyup="transcribeTextFromInput()"></textarea>
      </div>
  
      <div class="antiguo-to-spanish-text">
        <span>Texto a Antiguo</span>
        <span class="antiguo-font text-translator antiguo-from-spanish" id="antiguo-from-letter">This is an example</span>
        <span class="text-translator antiguo-from-spanish" id="antiguo-from-letter-text">This is an example</span>
        <button onclick="cleanAntiguoToLetter()">Limpiar</button>
        <button onclick="cleanLastAntiguoToLetter()">Borrar ultimo</button>
        <div id="antiguo-letters-grid"></div>       
      </div>
    </div>

  </div>
</body>
</html>
